      function gotData(data){
        var arr = data.val();
        var keys = Object.keys(arr);

        for(var i = 0; i < keys.length;i++){
            var k = keys[i];
            var ans = arr[k]
            var splitstring = ans.split(" ");
            var table = document.getElementById("myTable");

// Create an empty <tr> element and add it to the 1st position of the table:
            var row = table.insertRow(1);

// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);



// Add some text to the new cells:
        cell1.innerHTML = splitstring[0];
        cell2.innerHTML =  splitstring[1];
        cell3.innerHTML = splitstring[3];
        cell4.innerHTML = splitstring[7];
        cell5.innerHTML =  splitstring[4];
        if(splitstring[5]!=null){
            cell6.innerHTML =  splitstring[5]+" "+splitstring[6];
        }
        else{
            cell6.innerHTML =  splitstring[5];
        }
       
        }
      }

      function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[4];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
